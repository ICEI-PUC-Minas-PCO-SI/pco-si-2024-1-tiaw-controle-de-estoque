<!DOCTYPE html>
<html lang="Pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/styletelaempresa.css">
  <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
  <title>Tela Inicial - DataStock</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <!-- cabeçalho -->
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./assets/img/logo.png" alt="Bootstrap" width="70" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse m-2" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Configuração</a>
          <a class="nav-link active" aria-current="page" href="./Planos.html">Planos(REMOVER FUTURAMENTE)</a>
        </div>
      </div>
    </nav>
  </header>
  <!-- Fim cabeçalho -->
  <main>
    <!-- Inicio logo cliente -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 d-flex justify-content-center mb-3 mt-3">
        <div id="logocliente" style="width: 100px; height: 100px; background-color: black; background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZcmPBsVjXbWFmp12w0eGNXpQP4gnFvClKkLhUMbqKig&s); background-position: center; background-repeat: no-repeat; background-size: cover;"></div>
      </div>
    </div>
  </div>
  <!-- Fim logo Cliente -->
  <!-- Inicio Opções -->
  <div class="container w-75">
    <hr>
    <h1 class="opcao">Opções</h1>
    <div id="efeito"></div>
    <div class="row mt-4 mb-4">
        <button type="button" class="btn btn-outline-primary col-lg-2 ms-2 col-5 mb-2"><img src="./assets/img/add.png" alt="" style="width:30px;"><strong> Adicionar</strong></button>
        <button type="button" class="btn btn-outline-primary col-lg-2 ms-2 col-5 mb-2"><img src="./assets/img/barcode.png" alt="" style="width:30px;"><strong> Ver Produtos</strong></button>
        <button type="button" class="btn btn-outline-primary col-lg-2 ms-2 col-5 mb-2"><img src="./assets/img/rascunho.png" alt="" style="width:30px;"><strong> Rascunhos</strong></button>
        <button type="button" class="btn btn-outline-primary col-lg-2 ms-2 col-5 mb-2"><img src="./assets/img/truck.png" alt="" style="width:30px;"><strong> Centro de distribuições</strong></button>
    </div>
  </div>
  <!-- Fim Opções -->
  <!-- Inicio da sessão do Gráfico  -->
  <!-- Inicio gráfico -->
  <div class="container w75">
    <div class="row">
      <div class="col-lg-9">
        <h1 class="opcao"><img src="./assets/img/grafico.png" alt="" style="width: 40px;margin-bottom: 15px;"> Gráfico total de vendas</h1>
        <div id="efeito1"></div>
      
      </div>
      <!-- fim Gráfico -->
      <!-- inicio legendas -->
      <div class="col-lg-3">
        <h5 class="text-primary"><strong>Legendas:</strong></h5>
        <div style="display: flex;">
          <div style="width: 30px; height: 30px; border-radius: 50%; background-color: green;"></div>
        <span class="ms-2"> Aumento nas vendas</span>
        </div>
        <div style="display: flex;" class="mt-2 mb-2">
          <div style="width: 30px; height: 30px; border-radius: 50%; background-color: orange;"></div>
        <span class="ms-2">redução de x% a x% nas vendas</span>
        </div>
        <div style="display: flex;">
          <div style="width: 30px; height: 30px; border-radius: 50%; background-color: red;"></div>
        <span class="ms-2">redução de x% a x% nas vendas</span>
        </div>
      </div>
      <!-- fim legendas -->
    </div>
  </div>
  <!-- Fim sessão Grafico -->
  <!-- Inicio sessão vencimentos -->
  <div class="container w-75">
    <div class="row">
      <div class="col-lg-12">
        <h1> <img src="./assets/img/clock.png" alt="" style="width: 50px; margin-right: 10px;" id="icos">Proximos do vencimento ou Vencidos</h1>
        <div id="efeito3"></div>
      </div>
    </div>
  </div>
</main>
