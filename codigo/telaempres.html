<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
    // substituir no banco de dados 
    const data = [
        { mes: "Janeiro", vendas: 1100 },
        { mes: "Fevereiro", vendas: 1500 },
        { mes: "Março", vendas: 76 },
        { mes: "Abril", vendas: 80 },
        { mes: "Maio", vendas: 130 },
        { mes: "Junho", vendas: 150 }
    ];

    // Dimensões do gráfico
    const margin = { top: 20, right: 30, bottom: 50, left: 60 };
    let width = document.querySelector('.chart').clientWidth;
    let height = width * 0.6;

    // Escala X
    const x = d3.scalePoint()
        .domain(data.map(d => d.mes))
        .range([margin.left, width - margin.right]);

    // Escala Y
    const y = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.vendas)])
        .range([height - margin.bottom, margin.top]);

    // SVG
    const svg = d3.select('.chart')
        .append('svg')
        .attr('width', width)
        .attr('height', height);

    // Desenhar a linha
    svg.append('path')
        .datum(data)
        .attr('class', 'line')
        .attr('d', d3.line()
            .x(d => x(d.mes))
            .y(d => y(d.vendas))
        );

    // Adicionar pontos
    svg.selectAll('.dot')
        .data(data)
        .enter()
        .append('circle')
        .attr('class', 'dot')
        .attr('cx', d => x(d.mes))
        .attr('cy', d => y(d.vendas))
        .attr('r', 5)
        .on('mouseenter', function(d) {
            d3.select(this).attr('r', 8);
            tooltip.text(`Vendas: ${d.vendas}`);
            tooltip.attr('class', 'tooltip active');
        })
        .on('mouseleave', function() {
            d3.select(this).attr('r', 5);
            tooltip.attr('class', 'tooltip');
        });

    // Eixos
    const xAxis = g => g
        .attr('transform', `translate(0,${height - margin.bottom})`)
        .call(d3.axisBottom(x).ticks(width / 80).tickSizeOuter(0));

    const yAxis = g => g
        .attr('transform', `translate(${margin.left},0)`)
        .call(d3.axisLeft(y));

    svg.append('g').call(xAxis);
    svg.append('g').call(yAxis);

    // Tooltip
    const tooltip = d3.select('.chart')
        .append('div')
        .attr('class', 'tooltip');

</script>
