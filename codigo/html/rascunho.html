<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOSTRAP e JQUERY -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <title>Rascunho</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="../html/telaempres.html">
              <img src="/codigo/assets/img/logo.png" alt="DataStock" width="70" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse m-2" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="telaempres.html">Inicio</a>
              <a class="nav-link" aria-current="page" href="conf.html">Configuração</a>
            </div>
          </div>
        </nav>
      </header>
      <!-- Fim cabeçalho -->
      <main>
        <!-- Inicio logo cliente -->
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12 d-flex justify-content-center mb-3 mt-3" id="logocliente">
               <div id="logocliente"
                style="width: 100px; height: 100px; background-color: black; background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZcmPBsVjXbWFmp12w0eGNXpQP4gnFvClKkLhUMbqKig&s); background-position: center; background-repeat: no-repeat; background-size: cover;">
              </div> 
            </div>
          </div>
        </div>
        <!-- Fim logo Cliente -->


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Rascunho</a>
        </div>
    </nav>

    <div class="container">
        <br />
        <h2>
            Rascunhos
            <a onclick="getRascunho(0)" class="btn btn-primary btn-xs pull-right" style="float:right"
                data-bs-toggle="modal" data-bs-target="#rascunho-modal">
                <i class="fa fa-plus"></i> Adicionar
            </a>
        </h2>
        <hr />
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th width=5%>#</th>
                            <th width=30%>Prioridade</th>
                            <th width=15%>Nome</th>
                            <th width=15%>Local</th>
                            <th width=15%>Contato</th>
                            <th width=20%></th>
                        </tr>
                    </thead>
                    <tbody id='rascunho-list'>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!--
            Modal apresentada para solicitar confirmação do usuário quanto à remoção dos dados
        -->
    <div class="modal fade" id="modal-delete" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmação de remoção</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Você realmente deseja remover o rascunho <span id="id-rasc"></span>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                    <button type="button" class="btn btn-primary" id="btn-delete">Sim</button>
                </div>
            </div>
        </div>
    </div>

    <!--  Modal apresentada para solicitar os dados para preenchimento do formulário -->

    <div class="modal fade" id="rascunho-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Rascunho <span id="edit-rasc-id"></span></h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="rascunho-form" method="post" action="">
                        <div class="form-group">
                            <label for="rascunho-id" class="col-form-label">Código:</label>
                            <input type="number" class="form-control" id="rascunho-id" min="1" required>
                        </div>

                        <div class="form-group">
                            <label for="rascunho-prioridade" class="col-form-label">Prioridade:</label>
                            <input type="text" class="form-control" id="rascunho-prioridade" required>
                        </div>

                        <div class="form-group">
                            <label for="rascunho-nome" class="col-form-label">Nome:</label>
                            <input type="text" step="0.01" class="form-control" id="rascunho-nome" required>
                        </div>
                        <div class="form-group">
                            <label for="rascunho-end" class="col-form-label">Endereço:</label>
                            <input type="text" class="form-control" id="rascunho-end" required>
                        </div>
                        <div class="form-group">
                            <label for="rascunho-ctt" class="col-form-label">Contato:</label>
                            <input type="text" class="form-control" id="rascunho-ctt" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class='container-fluid bg-primary p-3'
    style="display: flex; justify-content: center; flex-direction: column; align-items: center; margin-top: 100px;">
    <img src='../assets/img/logo.png' style='width: 150px; margin: 30px; background-color: white; padding: 10px; border-radius: 10px; box-shadow: 3px 3px 5px 5px rgba(0, 0, 0, 0.147);'/>
          <h2 class="text-white p-2" style="font-size: 50px;">DataStock</h2>
          <p class="text-white">&copy; 2024 - Todos os direitos reservados</p>

            <span><a href="Planos.html" style="color: white;" class="ms-3">Planos</a></span>
            <span><a href="https://www.reclameaqui.com.br" style="color: white;" class="ms-3" target="_blank">Reclame Aqui</a></span>
            <span><a href="sobrenos.html" style="color: white;" class="ms-3">Sobre nós</a></span></div>
          
  </footer>

    <script src="/codigo/assets/javascript/mainRasc.js"></script>

</body>

</html>
